<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>

    <style>
        body{
            background-color: red;
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        #Sim{
            background-color: purple;
            border-color: 1px solid white;
            width: 60px;
            height: 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
            color: white;
            margin-left: -50px;

        }

        #Nao{
            position: absolute;
            background-color: purple;
            border-color: 1px solid black;
            width: 60px;
            height: 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
            color: white;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    

    <div class="painel">
        <h1> Feliz Dia dos Namorados</h1>
        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">
        
        <h3> Aceita namorar comigo? </h3>
       

        <a href="https://www.youtube.com/watch?v=nPvuNsRccVw"><button id="Sim"> Sim </button>
        <button onmouseover="Fugir()" id="Nao"> NÃ£o </button>

      

    </div>

    <script>

        function Fugir(){
                var botaoNao = document.getElementById("Nao");

                var larguraJanela = window.innerWidth;
                var alturaJanela = window.innerHeight;

                var maxX = larguraJanela - botaoNao.offsetWidth;
                var maxY = alturaJanela - botaoNao.offsetHeight;

                var aleatorioX = Math.floor(Math.random() * maxX);
                var aleatorioY = Math.floor(Math.random() * maxY);

                botaoNao.style.left = aleatorioX + "px";
                botaoNao.style.top = aleatorioY + "px";
            

        }

    </script>


</body>
</html>
